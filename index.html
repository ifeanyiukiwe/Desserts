<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Desserts Shop</title>
  </head>
  <body>
    <div class="main">
      <section class="wrapper">
        <aside class="product">
          <h1>Desserts</h1>
          <div id="items"></div>
        </aside>
        <aside class="cts">
          <div class="ct">
            <h1>Cart (0)</h1>
            <div class="cart-items">
              <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="brk" id="empty-cart">
              <img src="/asset/cake.png" alt="Cart" />
              <p>Your added items will appear here</p>
            </div>
            <button class="order-button" onclick="openModal()">Order</button>
          </div>
        </aside>
        <!-- Modal -->
        <div class="modal" id="orderModal">
          <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Order</h2>
            <div class="order-items"></div>
            <button class="confirm-button" onclick="confirmOrder()">Confirm</button>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://kit.fontawesome.com/e64f421a3d.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
